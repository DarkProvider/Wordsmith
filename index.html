<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="title">Wordsmith</title>
</head>
<body id="body">
<div class="boxed" id="draggable">
    <header id="h3" class="center">Wordsmith
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </header>
    <label class="question" for="question">Enter a word</label>
    <input type="text" class="question" name="question" id="question">

    <label class="category" for="category">Category</label>
    <select name="category" id="category">
        <option value="ml">Means like</option>
        <option value="sl">Sounds like</option>
        <option value="sp">Spells like</option>
        <option value="ml">Means like</option>
    </select>

    <label class="sub-category" for="subcategory">sub-category</label>
    <select name="subcategory" id="subcategory">
        <option>N/A</option>
        <option value="jja">Popular nouns</option>
        <option value="jjb">Popular adjectives</option>
        <option value="syn">Synonyms</option>
        <option value="trg">Triggers</option>
        <option value="ant">Antonyms</option>
        <option value="spc">Kind of</option>
        <option value="gen">More general than</option>
        <option value="com">Comprises</option>
        <option value="par">Part of</option>
        <option value="bga">Frequent followers</option>
        <option value="bgb">Frequent predecessors</option>
        <option value="rhy">Rhymes</option>
        <option value="nry">Approximate rhymes</option>
        <option value="hom">Homophones</option>
        <option value="cns">Consonant match</option>
    </select>

    <button id="searchButton" class="center btn uselectable">
        <span class="btn-text unselectable">Search for words</span>
    </button>

    <div class="results" id="results"></div>
</div>
<script type="text/javascript" src="/scripts/main.js"></script>
</body>
</html>
